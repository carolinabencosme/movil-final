<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" role="img" aria-label="Stylized Johto region map">
  <defs>
    <linearGradient id="johto-sea" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#6bb8e8"/>
      <stop offset="100%" stop-color="#4a95c8"/>
    </linearGradient>
    <linearGradient id="johto-land" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#88c765"/>
      <stop offset="100%" stop-color="#68a548"/>
    </linearGradient>
    <linearGradient id="johto-mountain" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#a89078"/>
      <stop offset="100%" stop-color="#826c52"/>
    </linearGradient>
    <linearGradient id="johto-city" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f0dcb8"/>
      <stop offset="100%" stop-color="#dcc89c"/>
    </linearGradient>
    <radialGradient id="johto-glow" cx="0.5" cy="0.4" r="0.7">
      <stop offset="0%" stop-color="#b8e0ff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#6bb8e8" stop-opacity="0"/>
    </radialGradient>
    <filter id="johto-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="5" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Ocean background -->
  <rect width="1000" height="1000" fill="url(#johto-sea)"/>
  <rect width="1000" height="1000" fill="url(#johto-glow)" opacity="0.4"/>

  <!-- Main landmass -->
  <g id="johto-land" filter="url(#johto-shadow)">
    <!-- New Bark Town area (south-west) -->
    <path d="M250 750c-38-25-52-70-32-112 22-45 68-75 118-85 55-11 115-7 158 18 40 22 62 62 56 104-6 43-37 78-78 95-45 18-98 23-148 15-35-6-64-20-74-35z" fill="url(#johto-land)"/>
    
    <!-- Violet - Azalea area (central-west) -->
    <path d="M300 420c-42-35-48-95-18-142 32-48 92-75 155-70 58 5 112 35 142 82 28 42 30 95 5 138-26 45-72 75-125 85-58 11-115-8-159-93z" fill="url(#johto-land)"/>
    
    <!-- Ecruteak - Goldenrod (central) -->
    <path d="M520 450c48-28 108-32 162-12 48 18 88 55 108 102 18 42 18 90-2 130-22 45-65 78-115 92-52 15-110 10-158-15-45-23-78-65-92-115-12-45-10-95 8-138 15-35 48-62 89-44z" fill="url(#johto-land)"/>
    
    <!-- Olivine - Cianwood (west coast) -->
    <path d="M180 550c-28-42-25-98 8-138 35-42 92-62 148-55 52 7 98 35 125 75 25 38 28 88 8 128-22 42-62 72-110 82-52 11-108 5-148-22-28-18-42-45-31-70z" fill="url(#johto-land)"/>
    
    <!-- Mahogany - Blackthorn (east) -->
    <path d="M720 320c38-32 92-45 142-35 48 10 88 42 108 85 18 40 18 88-2 125-22 40-62 68-108 78-50 11-105 5-148-18-38-20-68-55-78-98-10-40-5-85 18-120 18-28 42-42 68-17z" fill="url(#johto-land)"/>
    
    <!-- Mt. Silver (north-west) -->
    <path d="M220 180c28-42 78-65 132-65 50 0 98 22 128 58 28 32 42 75 35 118-7 45-32 85-68 108-40 28-92 38-140 28-45-10-85-38-108-78-22-38-25-85-12-128 8-22 18-32 33-41z" fill="url(#johto-mountain)"/>
    
    <!-- Mt. Mortar area -->
    <path d="M480 420c25-18 58-22 88-12 28 10 52 32 65 60 12 28 10 60-5 85-16 28-45 48-78 52-35 5-72-5-95-28-22-22-32-55-25-88 6-30 25-58 50-69z" fill="url(#johto-mountain)" opacity="0.8"/>
    
    <!-- Ice Path / Lake of Rage area -->
    <path d="M680 280c22-18 52-22 80-12 26 10 48 32 58 60 10 26 8 58-8 80-18 25-48 42-82 42-32 0-65-15-82-42-18-28-20-65-5-95 12-22 25-28 39-33z" fill="url(#johto-mountain)" opacity="0.8"/>
    
    <!-- Whirl Islands -->
    <ellipse cx="120" cy="680" rx="42" ry="48" fill="url(#johto-land)" opacity="0.9"/>
    <ellipse cx="85" cy="620" rx="35" ry="40" fill="url(#johto-land)" opacity="0.9"/>
    
    <!-- Cities -->
    <ellipse cx="280" cy="780" rx="38" ry="28" fill="url(#johto-city)"/><!-- New Bark Town -->
    <ellipse cx="320" cy="650" rx="42" ry="32" fill="url(#johto-city)"/><!-- Cherrygrove City -->
    <ellipse cx="330" cy="520" rx="45" ry="34" fill="url(#johto-city)"/><!-- Violet City -->
    <ellipse cx="420" cy="480" rx="42" ry="32" fill="url(#johto-city)"/><!-- Azalea Town -->
    <ellipse cx="550" cy="520" rx="50" ry="38" fill="url(#johto-city)"/><!-- Goldenrod City -->
    <ellipse cx="570" cy="420" rx="48" ry="36" fill="url(#johto-city)"/><!-- Ecruteak City -->
    <ellipse cx="220" cy="550" rx="42" ry="32" fill="url(#johto-city)"/><!-- Olivine City -->
    <ellipse cx="720" cy="380" rx="45" ry="34" fill="url(#johto-city)"/><!-- Blackthorn City -->
  </g>

  <!-- Routes -->
  <g fill="none" stroke="#f8dc8f" stroke-width="8" stroke-linecap="round" opacity="0.6">
    <path d="M280 780 L300 720 L320 650"/><!-- Route 29-30 -->
    <path d="M320 650 L330 580 L330 520"/><!-- Route 31-32 -->
    <path d="M330 520 L380 500 L420 480"/><!-- Route 33 -->
    <path d="M420 480 L480 490 L550 520"/><!-- Route 34-35 -->
    <path d="M550 520 L570 470 L570 420"/><!-- Route 36-37 -->
    <path d="M570 420 L630 400 L680 380"/><!-- Route 42-43 -->
    <path d="M680 380 L720 380"/><!-- Route 44-45 -->
  </g>

  <!-- Water bodies -->
  <g fill="#5a9fd8" opacity="0.65">
    <ellipse cx="330" cy="580" rx="35" ry="45"/><!-- Union Cave Lake -->
    <ellipse cx="620" cy="250" rx="60" ry="50"/><!-- Lake of Rage -->
    <path d="M50 550 Q80 600 120 650 Q140 680 120 720 Q90 750 50 750 Q20 720 20 680 Q20 620 50 550z"/><!-- Western Sea -->
  </g>

  <!-- Clouds -->
  <g fill="#fafcff" stroke="#e5ecf5" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" opacity="0.85">
    <path d="M180 100c24-35 85-30 110 2 35-22 90-7 105 26 38-9 85 22 78 58-6 37-60 52-108 30-32 30-115 22-138-16-30-6-50-33-42-63 4-15 12-28 26-39z"/>
    <path d="M680 60c30-30 100-27 130 6 32-17 80 0 92 27 17 42-27 87-82 80-22 38-96 49-132 20-38 8-82-17-85-51-2-27 24-54 58-60 2-8 8-15 19-22z"/>
    <path d="M820 420c22-28 75-32 105-12 28-25 82-18 98 12 22 48-52 92-110 68-32 28-108 18-128-22-22-8-38-32-32-58 5-18 18-28 42-30 2-8 8-15 25-18z"/>
  </g>
</svg>

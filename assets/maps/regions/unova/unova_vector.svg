<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" role="img" aria-label="Stylized Unova region map">
  <defs>
    <linearGradient id="unova-sea" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#72b8e8"/>
      <stop offset="100%" stop-color="#5098c8"/>
    </linearGradient>
    <linearGradient id="unova-land" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#8ac868"/>
      <stop offset="100%" stop-color="#68a848"/>
    </linearGradient>
    <linearGradient id="unova-city" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#b8b8c8"/>
      <stop offset="100%" stop-color="#9898a8"/>
    </linearGradient>
    <linearGradient id="unova-mountain" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#a89888"/>
      <stop offset="100%" stop-color="#887860"/>
    </linearGradient>
    <linearGradient id="unova-desert" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f0d098"/>
      <stop offset="100%" stop-color="#d0b078"/>
    </linearGradient>
    <radialGradient id="unova-glow" cx="0.5" cy="0.4" r="0.7">
      <stop offset="0%" stop-color="#b8d8ff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#72b8e8" stop-opacity="0"/>
    </radialGradient>
    <filter id="unova-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="5" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Ocean background -->
  <rect width="1000" height="1000" fill="url(#unova-sea)"/>
  <rect width="1000" height="1000" fill="url(#unova-glow)" opacity="0.4"/>

  <!-- Main landmass -->
  <g id="unova-land" filter="url(#unova-shadow)">
    <!-- Nuvema Town area (south-east) -->
    <path d="M600 820c-45-35-65-92-48-148 18-62 72-108 138-128 72-22 152-18 215 12 58 28 92 78 88 132-4 58-42 108-98 138-62 32-138 42-208 28-48-10-72-20-87-34z" fill="url(#unova-land)"/>
    
    <!-- Striaton - Nacrene area (south-west) -->
    <path d="M320 680c-48-42-62-112-35-172 28-65 92-112 168-128 78-18 165-8 230 32 60 38 92 102 82 168-10 68-58 125-125 155-72 32-158 38-232 15-52-16-72-42-88-70z" fill="url(#unova-land)"/>
    
    <!-- Central Unova (Castelia - Nimbasa) -->
    <path d="M480 480c58-42 138-58 212-42 68 15 128 58 162 118 32 58 35 128 8 188-28 62-88 108-158 128-75 22-158 15-225-22-62-35-108-95-122-165-15-68-5-145 35-205 28-42 58-52 88 0z" fill="url(#unova-land)"/>
    
    <!-- Northern Unova (Mistralton - Icirrus) -->
    <path d="M420 280c48-52 125-78 202-72 72 6 140 38 182 92 38 52 48 118 28 178-22 62-75 112-142 138-72 28-155 28-222 0-65-28-115-82-135-148-22-68-12-145 28-205 25-35 42-42 59 17z" fill="url(#unova-land)"/>
    
    <!-- Desert Resort area (north-east) -->
    <path d="M680 380c38-42 102-62 165-55 58 7 112 38 142 88 28 45 32 102 10 148-24 48-70 82-125 95-60 15-125 8-175-22-48-28-82-75-92-130-10-52 2-108 38-148 20-22 25-18 37 24z" fill="url(#unova-desert)"/>
    
    <!-- Dragonspiral Tower area (north-east mountains) -->
    <path d="M720 240c32-38 85-58 138-55 50 3 95 28 122 68 25 38 32 88 18 132-15 48-52 85-102 102-52 18-112 15-158-12-42-25-72-68-78-118-8-48 5-98 35-132 18-20 18-15 25 15z" fill="url(#unova-mountain)" opacity="0.85"/>
    
    <!-- Giant Chasm (north) -->
    <path d="M520 150c28-35 75-52 122-48 45 4 85 25 110 60 22 32 28 75 15 112-14 40-48 72-92 85-48 14-102 8-142-18-38-25-65-68-68-115-4-45 15-88 45-108 12-8 8-6 10 32z" fill="url(#unova-mountain)" opacity="0.8"/>
    
    <!-- Liberty Island (south) -->
    <ellipse cx="420" cy="720" rx="40" ry="45" fill="url(#unova-land)" opacity="0.9"/>
    
    <!-- Cities (more urban style) -->
    <ellipse cx="620" cy="850" rx="38" ry="30" fill="url(#unova-city)"/><!-- Nuvema Town -->
    <ellipse cx="580" cy="760" rx="45" ry="36" fill="url(#unova-city)"/><!-- Accumula Town -->
    <ellipse cx="340" cy="720" rx="48" ry="38" fill="url(#unova-city)"/><!-- Striaton City -->
    <ellipse cx="380" cy="640" rx="52" ry="42" fill="url(#unova-city)"/><!-- Nacrene City -->
    <ellipse cx="480" cy="580" rx="62" ry="50" fill="url(#unova-city)"/><!-- Castelia City (large) -->
    <ellipse cx="550" cy="480" rx="55" ry="45" fill="url(#unova-city)"/><!-- Nimbasa City -->
    <ellipse cx="480" cy="380" rx="48" ry="38" fill="url(#unova-city)"/><!-- Mistralton City -->
    <ellipse cx="620" cy="320" rx="45" ry="36" fill="url(#unova-city)"/><!-- Opelucid City -->
  </g>

  <!-- Routes and bridges -->
  <g fill="none" stroke="#f8e090" stroke-width="8" stroke-linecap="round" opacity="0.6">
    <path d="M620 850 L600 800 L580 760"/><!-- Route 1 -->
    <path d="M580 760 L520 740 L460 720"/><!-- Route 2-3 -->
    <path d="M460 720 L400 700 L340 720"/><!-- Skyarrow Bridge -->
    <path d="M340 720 L360 680 L380 640"/><!-- Route 4 -->
    <path d="M380 640 L420 620 L480 580"/><!-- Route 5 -->
    <path d="M480 580 L510 540 L550 480"/><!-- Route 16-4 -->
    <path d="M550 480 L520 440 L480 380"/><!-- Route 7 -->
    <path d="M480 380 L540 360 L580 340"/><!-- Route 9 -->
    <path d="M580 340 L620 320"/><!-- Route 10 -->
  </g>

  <!-- Water bodies -->
  <g fill="#60a8d8" opacity="0.65">
    <ellipse cx="350" cy="580" rx="45" ry="55"/><!-- Lake -->
    <ellipse cx="580" cy="420" rx="40" ry="50"/><!-- Lake -->
    <path d="M100 500 Q130 580 160 640 Q180 680 170 720 Q150 760 120 780 Q80 780 50 750 Q30 700 30 640 Q30 560 100 500z"/><!-- Western bay -->
    <path d="M880 600 Q920 660 940 730 Q940 800 910 850 Q880 900 840 920 Q820 880 820 820 Q820 740 860 680 Q880 640 880 600z"/><!-- Eastern bay -->
  </g>

  <!-- Clouds -->
  <g fill="#fcfcff" stroke="#e8ecf8" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" opacity="0.85">
    <path d="M200 100c26-38 90-32 118 2 38-24 98-8 112 28 42-10 90 24 88 64-6 42-68 58-118 36-36 32-125 24-148-18-32-6-52-38-45-68 4-16 12-32 28-44z"/>
    <path d="M720 70c32-32 105-30 138 6 36-18 88 0 104 30 18 48-32 98-92 88-24 42-108 54-148 22-42 8-92-18-95-56-2-32 28-62 68-68 2-8 8-16 25-22z"/>
    <path d="M100 820c24-30 82-28 102 8 35-18 90-5 105 28 22 58-65 105-125 65-35 32-122 18-132-35-8-35 28-68 72-62 0-12 4-18 12-26z"/>
  </g>
</svg>

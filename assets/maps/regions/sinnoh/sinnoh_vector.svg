<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" role="img" aria-label="Stylized Sinnoh region map">
  <defs>
    <linearGradient id="sinnoh-sea" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#68b0e0"/>
      <stop offset="100%" stop-color="#4890c0"/>
    </linearGradient>
    <linearGradient id="sinnoh-land" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#82c562"/>
      <stop offset="100%" stop-color="#62a542"/>
    </linearGradient>
    <linearGradient id="sinnoh-mountain" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#a8a098"/>
      <stop offset="100%" stop-color="#888078"/>
    </linearGradient>
    <linearGradient id="sinnoh-snow" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f8f8ff"/>
      <stop offset="100%" stop-color="#d8d8e8"/>
    </linearGradient>
    <linearGradient id="sinnoh-city" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#e8dcc8"/>
      <stop offset="100%" stop-color="#d0c0a8"/>
    </linearGradient>
    <radialGradient id="sinnoh-glow" cx="0.5" cy="0.4" r="0.7">
      <stop offset="0%" stop-color="#b0d8ff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#68b0e0" stop-opacity="0"/>
    </radialGradient>
    <filter id="sinnoh-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="5" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Ocean background -->
  <rect width="1000" height="1000" fill="url(#sinnoh-sea)"/>
  <rect width="1000" height="1000" fill="url(#sinnoh-glow)" opacity="0.4"/>

  <!-- Main landmass -->
  <g id="sinnoh-land" filter="url(#sinnoh-shadow)">
    <!-- Twinleaf - Sandgem area (south) -->
    <path d="M380 780c-48-32-68-88-45-142 25-58 85-98 152-115 72-18 150-12 210 22 55 30 85 82 78 135-7 55-48 102-105 125-62 25-135 32-202 20-48-9-72-28-88-45z" fill="url(#sinnoh-land)"/>
    
    <!-- Oreburgh - Eterna area (west) -->
    <path d="M280 450c-42-48-42-118 0-175 45-58 120-88 195-82 70 6 135 42 172 98 35 52 38 118 8 172-32 58-92 98-162 112-75 15-155 5-205-45-32-32-42-55-8-80z" fill="url(#sinnoh-land)"/>
    
    <!-- Central Sinnoh (Hearthome - Veilstone) -->
    <path d="M520 500c55-35 125-42 188-22 58 18 108 62 135 118 25 52 25 112-5 162-32 55-88 92-152 112-70 20-148 15-210-18-58-32-102-88-118-152-18-58-12-125 18-178 25-42 75-68 144-22z" fill="url(#sinnoh-land)"/>
    
    <!-- Mt. Coronet (central mountain range) -->
    <path d="M480 280c42-58 120-88 195-82 68 6 132 38 168 92 32 48 38 108 15 162-25 58-78 102-142 122-70 22-148 18-210-12-58-28-102-80-118-142-18-62-8-135 28-188 22-32 42-42 64 48z" fill="url(#sinnoh-mountain)"/>
    
    <!-- Mt. Coronet peak (snowy) -->
    <path d="M500 320c28-38 75-58 125-55 45 3 88 25 112 62 22 35 25 78 8 115-18 40-55 68-100 78-48 12-100 5-138-22-35-25-58-68-58-115 0-45 20-88 51-63z" fill="url(#sinnoh-snow)"/>
    
    <!-- Snowpoint area (north) -->
    <path d="M420 150c35-42 95-62 155-58 55 4 108 28 142 70 30 38 38 88 22 135-18 48-58 85-110 102-55 18-118 15-168-12-48-25-82-72-92-125-10-52 0-108 32-148 15-18 12-12 19 36z" fill="url(#sinnoh-snow)"/>
    
    <!-- Victory Road / Pokemon League area (north-east) -->
    <path d="M720 280c32-35 82-52 132-48 48 4 92 28 118 65 25 35 30 82 15 122-16 42-52 75-98 88-50 15-108 10-152-15-42-23-72-65-80-112-8-48 0-98 28-135 18-22 25-25 37 35z" fill="url(#sinnoh-mountain)" opacity="0.9"/>
    
    <!-- Iron Island (west) -->
    <ellipse cx="120" cy="420" rx="50" ry="58" fill="url(#sinnoh-mountain)" opacity="0.85"/>
    
    <!-- Fullmoon Island (east) -->
    <ellipse cx="850" cy="580" rx="42" ry="48" fill="url(#sinnoh-land)" opacity="0.9"/>
    
    <!-- Cities -->
    <ellipse cx="400" cy="810" rx="38" ry="30" fill="url(#sinnoh-city)"/><!-- Twinleaf Town -->
    <ellipse cx="420" cy="720" rx="45" ry="36" fill="url(#sinnoh-city)"/><!-- Sandgem Town -->
    <ellipse cx="320" cy="550" rx="48" ry="38" fill="url(#sinnoh-city)"/><!-- Oreburgh City -->
    <ellipse cx="310" cy="420" rx="45" ry="36" fill="url(#sinnoh-city)"/><!-- Eterna City -->
    <ellipse cx="520" cy="580" rx="50" ry="40" fill="url(#sinnoh-city)"/><!-- Hearthome City -->
    <ellipse cx="620" cy="520" rx="48" ry="38" fill="url(#sinnoh-city)"/><!-- Veilstone City -->
    <ellipse cx="680" cy="420" rx="45" ry="36" fill="url(#sinnoh-city)"/><!-- Pastoria City -->
    <ellipse cx="450" cy="220" rx="48" ry="38" fill="url(#sinnoh-city)"/><!-- Snowpoint City -->
  </g>

  <!-- Routes -->
  <g fill="none" stroke="#f4dc90" stroke-width="8" stroke-linecap="round" opacity="0.6">
    <path d="M400 810 L410 770 L420 720"/><!-- Route 201 -->
    <path d="M420 720 L400 660 L380 600"/><!-- Route 202-203 -->
    <path d="M380 600 L340 580 L320 550"/><!-- Route 204-207 -->
    <path d="M320 550 L310 480 L310 420"/><!-- Route 206-211 -->
    <path d="M310 420 L380 450 L450 480"/><!-- Route 205-210 -->
    <path d="M450 480 L490 520 L520 580"/><!-- Route 209-212 -->
    <path d="M520 580 L580 560 L620 520"/><!-- Route 213-215 -->
    <path d="M620 520 L660 480 L680 420"/><!-- Route 214-216 -->
    <path d="M450 480 L450 380 L450 280"/><!-- Route 216-217 -->
  </g>

  <!-- Lakes -->
  <g fill="#58a0d0" opacity="0.7">
    <ellipse cx="380" cy="820" rx="45" ry="40"/><!-- Lake Verity -->
    <ellipse cx="720" cy="520" rx="50" ry="45"/><!-- Lake Valor -->
    <ellipse cx="520" cy="180" rx="55" ry="50"/><!-- Lake Acuity -->
  </g>

  <!-- Clouds -->
  <g fill="#fcfcff" stroke="#e8ecf5" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" opacity="0.85">
    <path d="M180 100c24-36 88-32 115 2 36-24 95-8 110 28 40-10 88 24 85 64-6 40-65 58-115 36-34 32-122 24-145-18-30-6-50-38-42-68 4-16 12-32 27-44z"/>
    <path d="M700 60c30-32 102-30 135 6 34-18 85 0 100 30 18 46-30 95-88 88-22 40-105 52-145 22-40 8-90-18-92-56-2-30 26-62 65-68 2-8 8-16 25-22z"/>
    <path d="M850 780c26-32 88-28 110 8 38-20 98-5 112 32 25 62-70 108-135 68-38 35-132 18-142-38-8-38 32-72 78-65 0-12 4-20 12-28z"/>
  </g>
</svg>

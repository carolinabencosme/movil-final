    <linearGradient id="sea" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#8bd7ff"/>
      <stop offset="100%" stop-color="#58b7f0"/>
    </linearGradient>
    <linearGradient id="shore" x1="0" x2="1" y1="0" y2="1">

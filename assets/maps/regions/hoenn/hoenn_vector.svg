<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" role="img" aria-label="Stylized Hoenn region map">
  <defs>
    <linearGradient id="hoenn-sea" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#78c8f0"/>
      <stop offset="100%" stop-color="#52a8d8"/>
    </linearGradient>
    <linearGradient id="hoenn-land" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#92d870"/>
      <stop offset="100%" stop-color="#70b855"/>
    </linearGradient>
    <linearGradient id="hoenn-mountain" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#b89880"/>
      <stop offset="100%" stop-color="#947558"/>
    </linearGradient>
    <linearGradient id="hoenn-volcano" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#d88860"/>
      <stop offset="100%" stop-color="#b86548"/>
    </linearGradient>
    <linearGradient id="hoenn-city" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f8e4c0"/>
      <stop offset="100%" stop-color="#e0caa4"/>
    </linearGradient>
    <radialGradient id="hoenn-glow" cx="0.5" cy="0.4" r="0.7">
      <stop offset="0%" stop-color="#c0e8ff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#78c8f0" stop-opacity="0"/>
    </radialGradient>
    <filter id="hoenn-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="5" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Ocean background -->
  <rect width="1000" height="1000" fill="url(#hoenn-sea)"/>
  <rect width="1000" height="1000" fill="url(#hoenn-glow)" opacity="0.4"/>

  <!-- Main landmass -->
  <g id="hoenn-land" filter="url(#hoenn-shadow)">
    <!-- Littleroot - Oldale area (south-west) -->
    <path d="M280 720c-42-28-58-78-38-125 22-50 72-85 130-98 62-14 128-10 180 15 48 23 78 68 75 115-3 50-38 92-88 115-52 25-115 32-172 22-40-8-70-25-87-44z" fill="url(#hoenn-land)"/>
    
    <!-- Rustboro - Dewford area (north-west) -->
    <path d="M320 380c-38-42-38-105-5-155 35-52 98-82 165-82 62 0 122 28 160 75 35 43 42 102 18 152-25 52-75 88-135 102-65 15-135 5-185-32-32-25-45-42-18-60z" fill="url(#hoenn-land)"/>
    
    <!-- Central Hoenn (Mauville - Fortree) -->
    <path d="M520 420c52-32 118-38 178-18 55 18 102 58 128 108 22 48 22 102-5 148-28 50-78 85-135 102-62 18-132 15-188-15-52-28-90-78-105-135-15-52-10-110 15-158 22-38 62-65 112-32z" fill="url(#hoenn-land)"/>
    
    <!-- Eastern islands (Mossdeep - Sootopolis area) -->
    <path d="M780 520c35-38 92-55 148-48 52 7 98 35 125 75 25 38 28 85 8 125-22 42-65 72-115 85-55 14-115 8-162-18-42-23-72-65-82-112-10-45-5-95 22-132 18-25 38-35 56 25z" fill="url(#hoenn-land)"/>
    
    <!-- Mt. Chimney / Jagged Pass (central volcano) -->
    <path d="M480 380c32-25 75-32 115-22 38 10 72 35 90 70 18 32 18 72 2 105-18 35-52 62-92 72-45 11-92 5-128-18-32-22-55-58-58-98-3-38 12-82 45-105 15-10 18-8 26-4z" fill="url(#hoenn-volcano)"/>
    
    <!-- Mt. Pyre area (east) -->
    <path d="M720 620c22-18 55-25 85-18 28 7 52 28 65 55 12 25 10 55-5 78-16 25-45 42-78 45-32 3-68-8-88-32-18-22-25-55-18-85 8-28 25-45 39-43z" fill="url(#hoenn-mountain)" opacity="0.85"/>
    
    <!-- Shoal Cave area (north) -->
    <path d="M580 220c25-22 62-28 95-18 30 10 58 32 72 62 12 28 10 62-8 88-20 28-55 45-92 48-38 3-78-12-100-42-20-28-25-68-12-102 12-30 30-42 45-36z" fill="url(#hoenn-mountain)" opacity="0.8"/>
    
    <!-- Southern islands -->
    <ellipse cx="180" cy="680" rx="45" ry="52" fill="url(#hoenn-land)" opacity="0.9"/>
    <ellipse cx="850" cy="720" rx="48" ry="55" fill="url(#hoenn-land)" opacity="0.9"/>
    
    <!-- Cities -->
    <ellipse cx="300" cy="750" rx="38" ry="30" fill="url(#hoenn-city)"/><!-- Littleroot Town -->
    <ellipse cx="340" cy="680" rx="42" ry="34" fill="url(#hoenn-city)"/><!-- Oldale Town -->
    <ellipse cx="350" cy="480" rx="48" ry="38" fill="url(#hoenn-city)"/><!-- Rustboro City -->
    <ellipse cx="520" cy="520" rx="52" ry="42" fill="url(#hoenn-city)"/><!-- Mauville City -->
    <ellipse cx="580" cy="380" rx="48" ry="38" fill="url(#hoenn-city)"/><!-- Fortree City -->
    <ellipse cx="720" cy="560" rx="45" ry="36" fill="url(#hoenn-city)"/><!-- Lilycove City -->
    <ellipse cx="780" cy="580" rx="42" ry="34" fill="url(#hoenn-city)"/><!-- Mossdeep City -->
    <ellipse cx="820" cy="520" rx="45" ry="36" fill="url(#hoenn-city)"/><!-- Sootopolis City -->
  </g>

  <!-- Routes -->
  <g fill="none" stroke="#fce48f" stroke-width="8" stroke-linecap="round" opacity="0.6">
    <path d="M300 750 L320 720 L340 680"/><!-- Route 101-102 -->
    <path d="M340 680 L350 600 L350 480"/><!-- Route 103-104 -->
    <path d="M350 480 L420 500 L480 510"/><!-- Route 115-116 -->
    <path d="M480 510 L520 520"/><!-- Route 117 -->
    <path d="M520 520 L560 480 L580 420"/><!-- Route 118-119 -->
    <path d="M580 420 L620 480 L680 540"/><!-- Route 120-121 -->
    <path d="M680 540 L720 560"/><!-- Route 122 -->
    <path d="M720 560 L780 580"/><!-- Route 124 -->
    <path d="M780 580 L820 550 L820 520"/><!-- Route 127-128 -->
  </g>

  <!-- Water bodies and underwater areas -->
  <g fill="#62a8d8" opacity="0.65">
    <ellipse cx="420" cy="600" rx="55" ry="65"/><!-- Underwater route -->
    <ellipse cx="680" cy="420" rx="50" ry="60"/><!-- Underwater route -->
    <path d="M100 400 Q120 480 150 540 Q180 580 220 600 Q200 640 170 660 Q130 660 100 630 Q70 580 70 520 Q70 450 100 400z"/><!-- Western sea -->
    <path d="M850 300 Q900 360 920 440 Q920 520 890 580 Q860 620 820 640 Q800 600 800 550 Q800 480 820 420 Q840 360 850 300z"/><!-- Eastern sea -->
  </g>

  <!-- Clouds -->
  <g fill="#fafcff" stroke="#e8f0f8" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" opacity="0.85">
    <path d="M200 120c26-38 92-32 118 2 38-24 98-8 112 28 42-10 92 24 88 64-6 42-68 58-118 36-36 32-125 24-148-18-32-6-52-38-44-68 4-16 12-32 28-44z"/>
    <path d="M720 80c32-32 105-30 138 6 36-18 88 0 104 30 18 48-32 98-92 88-24 42-108 54-148 22-42 8-92-18-95-56-2-32 28-62 68-68 2-8 8-16 25-22z"/>
    <path d="M180 840c28-28 95-24 118 8 42-18 105-2 118 35 24 68-78 112-145 72-42 38-142 16-150-42-6-42 35-78 85-68 0-12 4-20 14-28z"/>
  </g>
</svg>

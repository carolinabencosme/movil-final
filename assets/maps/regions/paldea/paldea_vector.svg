<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" role="img" aria-label="Stylized Paldea region map">
  <defs>
    <linearGradient id="paldea-sea" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#78c0f0"/>
      <stop offset="100%" stop-color="#58a0d0"/>
    </linearGradient>
    <linearGradient id="paldea-land" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#90d068"/>
      <stop offset="100%" stop-color="#70b048"/>
    </linearGradient>
    <linearGradient id="paldea-mountain" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#b89880"/>
      <stop offset="100%" stop-color="#987860"/>
    </linearGradient>
    <linearGradient id="paldea-desert" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f8d888"/>
      <stop offset="100%" stop-color="#d8b868"/>
    </linearGradient>
    <linearGradient id="paldea-city" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f0e0c8"/>
      <stop offset="100%" stop-color="#d8c8b0"/>
    </linearGradient>
    <radialGradient id="paldea-glow" cx="0.5" cy="0.4" r="0.7">
      <stop offset="0%" stop-color="#c0e0ff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#78c0f0" stop-opacity="0"/>
    </radialGradient>
    <filter id="paldea-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="5" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Ocean background -->
  <rect width="1000" height="1000" fill="url(#paldea-sea)"/>
  <rect width="1000" height="1000" fill="url(#paldea-glow)" opacity="0.4"/>

  <!-- Main landmass (Iberian Peninsula-inspired) -->
  <g id="paldea-land" filter="url(#paldea-shadow)">
    <!-- Poco Path - Los Platos area (south) -->
    <path d="M400 850c-48-35-68-95-48-155 22-65 78-115 148-138 75-25 158-22 225 10 62 30 95 85 88 142-7 60-48 112-108 142-65 32-142 42-212 28-48-10-78-18-93-29z" fill="url(#paldea-land)"/>
    
    <!-- South Province (central-south) -->
    <path d="M480 620c-58-48-75-132-45-208 32-82 108-142 198-168 95-28 202-18 282 32 75 48 115 128 102 212-15 88-78 160-168 198-95 40-205 48-298 18-65-22-52-58-71-84z" fill="url(#paldea-land)"/>
    
    <!-- East Province (east coast) -->
    <path d="M720 480c52-45 132-68 208-62 72 6 140 38 182 92 40 52 50 122 28 185-24 68-82 120-158 148-82 30-175 30-252 0-75-30-130-95-152-172-24-78-18-165 28-238 32-48 78-58 116 47z" fill="url(#paldea-land)"/>
    
    <!-- West Province (west) -->
    <path d="M220 520c-42-52-48-128-18-195 32-72 98-125 178-148 85-25 180-18 255 22 70 38 110 105 102 175-8 72-55 135-128 170-78 38-172 48-252 25-58-18-115-28-137-49z" fill="url(#paldea-land)"/>
    
    <!-- North Province mountains -->
    <path d="M480 280c52-52 135-78 215-72 78 6 152 38 198 95 42 52 55 122 35 188-22 68-78 122-152 152-80 32-172 32-245 0-72-32-125-95-145-172-22-78-12-165 32-232 28-42 42-48 62 41z" fill="url(#paldea-mountain)"/>
    
    <!-- Asado Desert (west) -->
    <path d="M180 420c-32-42-38-102-15-152 25-52 72-88 132-105 62-18 132-12 185 18 48 28 78 75 78 125 0 52-32 100-82 128-55 30-122 38-182 22-42-12-95-18-116-36z" fill="url(#paldea-desert)"/>
    
    <!-- Glaseado Mountain (north) -->
    <path d="M500 180c35-42 95-62 155-58 58 4 112 28 148 70 32 38 42 90 28 138-15 50-55 88-108 108-58 22-125 18-178-12-48-28-82-75-88-130-8-52 5-110 38-148 15-18 5-8 5 32z" fill="url(#paldea-mountain)" opacity="0.9"/>
    
    <!-- Mesagoza (central city, large) -->
    <g id="mesagoza">
      <ellipse cx="500" cy="520" rx="65" ry="52" fill="url(#paldea-city)"/>
      <ellipse cx="500" cy="520" rx="45" ry="36" fill="#f8e8d0" opacity="0.7"/>
    </g>
    
    <!-- Other cities -->
    <ellipse cx="420" cy="880" rx="38" ry="30" fill="url(#paldea-city)"/><!-- Cabo Poco -->
    <ellipse cx="460" cy="780" rx="42" ry="34" fill="url(#paldea-city)"/><!-- Los Platos -->
    <ellipse cx="280" cy="620" rx="45" ry="36" fill="url(#paldea-city)"/><!-- Cortondo -->
    <ellipse cx="220" cy="480" rx="48" ry="38" fill="url(#paldea-city)"/><!-- Porto Marinada -->
    <ellipse cx="380" cy="420" rx="45" ry="36" fill="url(#paldea-city)"/><!-- Artazon -->
    <ellipse cx="620" cy="460" rx="48" ry="38" fill="url(#paldea-city)"/><!-- Levincia -->
    <ellipse cx="720" cy="580" rx="45" ry="36" fill="url(#paldea-city)"/><!-- Zapapico -->
    <ellipse cx="520" cy="340" rx="48" ry="38" fill="url(#paldea-city)"/><!-- Montenevera -->
    <ellipse cx="560" cy="240" rx="45" ry="36" fill="url(#paldea-city)"/><!-- Glaseado -->
  </g>

  <!-- Roads/paths (open-world style) -->
  <g fill="none" stroke="#fce890" stroke-width="6" stroke-linecap="round" opacity="0.5">
    <path d="M420 880 L440 830 L460 780"/>
    <path d="M460 780 L470 700 L480 640"/>
    <path d="M480 640 L490 580 L500 520"/>
    <path d="M500 520 L400 520 L300 540"/>
    <path d="M300 540 L260 500 L220 480"/>
    <path d="M500 520 L560 500 L620 480"/>
    <path d="M620 480 L620 460"/>
    <path d="M500 520 L480 460 L460 400"/>
    <path d="M460 400 L480 360 L500 320"/>
    <path d="M500 320 L510 280 L520 240"/>
    <path d="M620 480 L660 520 L700 560"/>
    <path d="M700 560 L720 580"/>
  </g>

  <!-- Lakes and water bodies -->
  <g fill="#68b0e0" opacity="0.7">
    <ellipse cx="380" cy="680" rx="50" ry="45"/><!-- South lake -->
    <ellipse cx="580" cy="420" rx="55" ry="48"/><!-- Central lake -->
    <ellipse cx="420" cy="340" rx="45" ry="52"/><!-- North lake -->
  </g>

  <!-- Lighthouse (iconic landmark) -->
  <g id="lighthouse" opacity="0.8">
    <rect x="218" y="460" width="8" height="35" fill="#d89060"/>
    <path d="M215 460 L227 460 L225 450 L217 450 Z" fill="#f0a878"/>
    <circle cx="222" cy="448" r="4" fill="#f8d890"/>
  </g>

  <!-- Clouds -->
  <g fill="#fcfcff" stroke="#e8f0f8" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" opacity="0.85">
    <path d="M200 110c26-38 92-32 118 2 38-24 98-8 112 28 42-10 90 24 88 64-6 42-68 58-118 36-36 32-125 24-148-18-32-6-52-38-45-68 4-16 12-32 28-44z"/>
    <path d="M740 80c32-32 105-30 138 6 36-18 88 0 104 30 18 48-32 98-92 88-24 42-108 54-148 22-42 8-92-18-95-56-2-32 28-62 68-68 2-8 8-16 25-22z"/>
    <path d="M280 900c28-28 95-24 118 8 42-18 105-2 118 35 24 68-78 112-145 72-42 38-142 16-150-42-6-42 35-78 85-68 0-12 4-20 14-28z"/>
  </g>
</svg>

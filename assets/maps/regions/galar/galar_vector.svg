<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" role="img" aria-label="Stylized Galar region map">
  <defs>
    <linearGradient id="galar-sea" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#68a8d8"/>
      <stop offset="100%" stop-color="#4888b8"/>
    </linearGradient>
    <linearGradient id="galar-land" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#78b858"/>
      <stop offset="100%" stop-color="#589838"/>
    </linearGradient>
    <linearGradient id="galar-wild" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#98d078"/>
      <stop offset="100%" stop-color="#78b058"/>
    </linearGradient>
    <linearGradient id="galar-mountain" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#a09888"/>
      <stop offset="100%" stop-color="#807860"/>
    </linearGradient>
    <linearGradient id="galar-city" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#d8ccc0"/>
      <stop offset="100%" stop-color="#c0b0a0"/>
    </linearGradient>
    <radialGradient id="galar-glow" cx="0.5" cy="0.4" r="0.7">
      <stop offset="0%" stop-color="#a8d0ff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#68a8d8" stop-opacity="0"/>
    </radialGradient>
    <filter id="galar-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="5" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Ocean background -->
  <rect width="1000" height="1000" fill="url(#galar-sea)"/>
  <rect width="1000" height="1000" fill="url(#galar-glow)" opacity="0.4"/>

  <!-- Main landmass (vertical Britain-inspired) -->
  <g id="galar-land" filter="url(#galar-shadow)">
    <!-- Postwick - Wedgehurst area (south) -->
    <path d="M420 850c-42-28-58-75-42-122 18-52 65-92 125-110 65-20 138-15 195 15 52 28 80 75 72 125-8 52-45 95-95 118-55 25-120 32-180 22-42-8-62-28-75-48z" fill="url(#galar-land)"/>
    
    <!-- Wild Area (central, large open area) -->
    <path d="M400 580c-55-48-68-128-35-198 35-75 110-128 195-148 92-22 192-12 268 32 70 40 108 112 95 185-13 78-68 142-148 175-85 35-182 42-265 18-58-18-88-42-110-64z" fill="url(#galar-wild)"/>
    
    <!-- Northern Galar (Hammerlocke - Circhester) -->
    <path d="M480 320c52-45 128-68 202-62 72 6 138 38 178 92 38 52 48 120 28 182-22 65-78 115-148 142-75 28-162 28-232 0-68-28-118-85-138-155-22-72-15-155 28-218 28-42 55-52 82 19z" fill="url(#galar-land)"/>
    
    <!-- Crown Tundra reference (far north mountains) -->
    <path d="M460 150c38-42 102-62 168-58 62 4 118 32 152 78 32 42 40 98 22 148-20 52-68 92-128 108-65 18-138 12-195-18-52-28-88-78-98-138-12-58 5-125 38-165 22-25 28-22 41 45z" fill="url(#galar-mountain)"/>
    
    <!-- Slumbering Weald (south-west forest) -->
    <path d="M280 780c-28-32-35-78-18-118 18-42 55-72 100-85 48-14 102-10 145 12 40 20 68 58 72 100 4 45-18 88-55 115-40 28-92 38-140 28-42-10-78-32-104-52z" fill="url(#galar-land)" opacity="0.9"/>
    
    <!-- Glimwood Tangle area -->
    <path d="M620 420c28-32 72-48 118-45 42 3 82 22 105 52 22 28 28 65 15 98-14 35-45 62-85 72-42 12-90 8-125-12-32-18-55-50-58-88-3-35 8-72 30-77z" fill="url(#galar-land)" opacity="0.85"/>
    
    <!-- Cities and stadiums -->
    <ellipse cx="440" cy="880" rx="38" ry="30" fill="url(#galar-city)"/><!-- Postwick -->
    <ellipse cx="420" cy="800" rx="42" ry="34" fill="url(#galar-city)"/><!-- Wedgehurst -->
    <ellipse cx="380" cy="720" rx="45" ry="36" fill="url(#galar-city)"/><!-- Motostoke -->
    <ellipse cx="460" cy="620" rx="48" ry="38" fill="url(#galar-city)"/><!-- Turffield -->
    <ellipse cx="520" cy="520" rx="50" ry="40" fill="url(#galar-city)"/><!-- Hammerlocke -->
    <ellipse cx="480" cy="420" rx="48" ry="38" fill="url(#galar-city)"/><!-- Circhester -->
    <ellipse cx="540" cy="340" rx="45" ry="36" fill="url(#galar-city)"/><!-- Spikemuth -->
    <ellipse cx="500" cy="240" rx="55" ry="44" fill="url(#galar-city)"/><!-- Wyndon (large) -->
    
    <!-- Isle of Armor (small island west) -->
    <ellipse cx="150" cy="650" rx="55" ry="65" fill="url(#galar-wild)" opacity="0.9"/>
    <ellipse cx="165" cy="665" rx="32" ry="38" fill="url(#galar-city)" opacity="0.85"/>
  </g>

  <!-- Routes and rail lines -->
  <g fill="none" stroke="#f4dc90" stroke-width="8" stroke-linecap="round" opacity="0.6">
    <path d="M440 880 L430 840 L420 800"/><!-- Route 1-2 -->
    <path d="M420 800 L400 760 L380 720"/><!-- Route 3 -->
    <path d="M380 720 L400 680 L420 640"/><!-- Route 4 -->
    <path d="M420 640 L440 600 L460 560"/><!-- Route 5 -->
    <path d="M460 560 L480 520 L500 480"/><!-- Route 6-7 -->
    <path d="M500 480 L490 440 L480 400"/><!-- Route 8-9 -->
    <path d="M480 400 L500 360 L520 320"/><!-- Route 9-10 -->
    <path d="M520 320 L510 280 L500 240"/><!-- Route 10 -->
  </g>

  <!-- Wild Area sections (grassland patterns) -->
  <g fill="#88c868" opacity="0.4">
    <ellipse cx="350" cy="600" rx="60" ry="50"/>
    <ellipse cx="450" cy="580" rx="70" ry="55"/>
    <ellipse cx="520" cy="620" rx="65" ry="52"/>
    <ellipse cx="420" cy="680" rx="55" ry="48"/>
  </g>

  <!-- Lakes -->
  <g fill="#58a0d0" opacity="0.7">
    <ellipse cx="380" cy="640" rx="40" ry="35"/><!-- Lake -->
    <ellipse cx="520" cy="580" rx="45" ry="38"/><!-- Lake of Outrage -->
  </g>

  <!-- Clouds -->
  <g fill="#fcfcff" stroke="#e8ecf5" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" opacity="0.85">
    <path d="M200 100c24-36 88-32 115 2 36-24 95-8 110 28 40-10 88 24 85 64-6 40-65 58-115 36-34 32-122 24-145-18-30-6-50-38-42-68 4-16 12-32 27-44z"/>
    <path d="M700 60c30-32 102-30 135 6 34-18 85 0 100 30 18 46-30 95-88 88-22 40-105 52-145 22-40 8-90-18-92-56-2-30 26-62 65-68 2-8 8-16 25-22z"/>
    <path d="M820 750c24-32 85-28 108 8 36-20 95-5 108 32 24 62-68 108-132 68-36 35-128 18-138-38-8-38 32-72 75-65 0-12 4-20 12-28z"/>
  </g>
</svg>

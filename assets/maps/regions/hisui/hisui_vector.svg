<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" role="img" aria-label="Stylized Hisui region map">
  <defs>
    <linearGradient id="hisui-sea" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#70b0e0"/>
      <stop offset="100%" stop-color="#5090c0"/>
    </linearGradient>
    <linearGradient id="hisui-land" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#88c060"/>
      <stop offset="100%" stop-color="#68a040"/>
    </linearGradient>
    <linearGradient id="hisui-mountain" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#a8a098"/>
      <stop offset="100%" stop-color="#888078"/>
    </linearGradient>
    <linearGradient id="hisui-snow" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f8f8ff"/>
      <stop offset="100%" stop-color="#e0e0f0"/>
    </linearGradient>
    <linearGradient id="hisui-village" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#d8c8b0"/>
      <stop offset="100%" stop-color="#c0a890"/>
    </linearGradient>
    <radialGradient id="hisui-glow" cx="0.5" cy="0.4" r="0.7">
      <stop offset="0%" stop-color="#b8d8f0" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#70b0e0" stop-opacity="0"/>
    </radialGradient>
    <filter id="hisui-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="5" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Ocean background -->
  <rect width="1000" height="1000" fill="url(#hisui-sea)"/>
  <rect width="1000" height="1000" fill="url(#hisui-glow)" opacity="0.4"/>

  <!-- Main landmass (ancient Sinnoh) -->
  <g id="hisui-land" filter="url(#hisui-shadow)">
    <!-- Prelude Beach - Fieldlands area (south) -->
    <path d="M380 800c-50-35-72-95-50-155 25-65 88-112 165-135 82-25 172-18 245 22 68 38 105 102 95 168-10 70-62 128-135 160-78 35-168 45-245 28-55-12-62-52-75-88z" fill="url(#hisui-land)"/>
    
    <!-- Obsidian Fieldlands (south-west) -->
    <path d="M250 620c-45-48-55-122-28-185 28-68 95-118 175-138 85-22 180-12 250 32 65 40 100 108 88 178-12 72-65 132-142 165-82 35-175 40-252 12-55-20-72-42-91-64z" fill="url(#hisui-land)"/>
    
    <!-- Crimson Mirelands (central-west) -->
    <path d="M320 420c-38-48-42-115-12-170 32-58 92-98 165-115 78-18 165-8 230 32 60 38 92 102 82 168-10 68-58 125-128 155-75 32-162 38-235 15-52-18-82-55-102-85z" fill="url(#hisui-land)" opacity="0.95"/>
    
    <!-- Cobalt Coastlands (east) -->
    <path d="M680 520c48-42 125-62 198-55 68 7 132 38 172 92 38 52 48 120 28 182-22 65-78 112-148 138-75 28-162 28-232 0-68-28-118-85-138-155-22-72-15-155 28-218 28-42 62-48 92 16z" fill="url(#hisui-land)"/>
    
    <!-- Coronet Highlands (central mountains) -->
    <path d="M480 320c48-55 128-85 208-82 75 3 145 35 188 88 40 50 50 115 28 175-24 62-78 108-148 132-75 25-158 25-225 0-65-25-115-75-140-140-25-68-18-148 22-210 28-42 45-48 67 37z" fill="url(#hisui-mountain)"/>
    
    <!-- Mt. Coronet peak -->
    <path d="M500 280c32-42 85-65 142-65 52 0 102 22 135 60 30 35 42 82 32 125-12 45-45 82-88 102-48 22-105 22-152 0-45-20-78-58-88-105-12-48-5-102 28-142 12-15 8-10 -9 25z" fill="url(#hisui-snow)"/>
    
    <!-- Alabaster Icelands (north) -->
    <path d="M420 160c38-45 102-68 168-65 62 3 122 28 158 72 32 40 42 92 28 142-15 52-58 92-115 112-62 22-132 18-188-12-52-28-88-78-98-135-12-58 2-118 38-158 20-22 8-8 9 44z" fill="url(#hisui-snow)"/>
    
    <!-- Jubilife Village (central) -->
    <g id="jubilife">
      <ellipse cx="420" cy="480" rx="55" ry="45" fill="url(#hisui-village)"/>
      <rect x="405" y="465" width="30" height="30" fill="#b8a080" opacity="0.8"/>
      <rect x="395" y="475" width="15" height="20" fill="#a89070" opacity="0.7"/>
      <rect x="425" y="475" width="15" height="20" fill="#a89070" opacity="0.7"/>
    </g>
    
    <!-- Other settlements (smaller) -->
    <ellipse cx="280" cy="680" rx="35" ry="28" fill="url(#hisui-village)" opacity="0.8"/><!-- Fieldlands camp -->
    <ellipse cx="340" cy="480" rx="32" ry="26" fill="url(#hisui-village)" opacity="0.8"/><!-- Mirelands camp -->
    <ellipse cx="700" cy="600" rx="35" ry="28" fill="url(#hisui-village)" opacity="0.8"/><!-- Coastlands camp -->
    <ellipse cx="520" cy="340" rx="32" ry="26" fill="url(#hisui-village)" opacity="0.8"/><!-- Highlands camp -->
    <ellipse cx="460" cy="200" rx="35" ry="28" fill="url(#hisui-village)" opacity="0.8"/><!-- Icelands camp -->
  </g>

  <!-- Ancient paths (less defined than routes) -->
  <g fill="none" stroke="#e8d890" stroke-width="6" stroke-linecap="round" stroke-dasharray="15,10" opacity="0.5">
    <path d="M380 800 L350 740 L320 680"/>
    <path d="M320 680 L340 600 L360 520"/>
    <path d="M360 520 L380 500 L420 480"/>
    <path d="M420 480 L460 440 L500 400"/>
    <path d="M500 400 L500 340 L480 280"/>
    <path d="M480 280 L460 240 L440 200"/>
    <path d="M420 480 L500 500 L580 540"/>
    <path d="M580 540 L640 560 L700 600"/>
  </g>

  <!-- Lakes and water bodies -->
  <g fill="#60a8d8" opacity="0.7">
    <ellipse cx="380" cy="820" rx="50" ry="45"/><!-- Lake Verity -->
    <ellipse cx="720" cy="640" rx="55" ry="48"/><!-- Lake Valor -->
    <ellipse cx="480" cy="180" rx="60" ry="52"/><!-- Lake Acuity -->
    <ellipse cx="340" cy="520" rx="45" ry="55"/><!-- Mirelands lake -->
  </g>

  <!-- Ancient ruins markers -->
  <g fill="#887860" opacity="0.6">
    <circle cx="300" cy="640" r="15"/>
    <circle cx="380" cy="440" r="15"/>
    <circle cx="560" cy="360" r="15"/>
    <circle cx="720" cy="560" r="15"/>
  </g>

  <!-- Clouds (more wild/natural) -->
  <g fill="#fcfcff" stroke="#e8ecf5" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" opacity="0.85">
    <path d="M180 110c26-38 92-32 118 2 38-24 98-8 112 28 42-10 90 24 88 64-6 42-68 58-118 36-36 32-125 24-148-18-32-6-52-38-45-68 4-16 12-32 28-44z"/>
    <path d="M720 70c32-32 105-30 138 6 36-18 88 0 104 30 18 48-32 98-92 88-24 42-108 54-148 22-42 8-92-18-95-56-2-32 28-62 68-68 2-8 8-16 25-22z"/>
    <path d="M100 800c24-30 82-28 102 8 35-18 90-5 105 28 22 58-65 105-125 65-35 32-122 18-132-35-8-35 28-68 72-62 0-12 4-18 12-26z"/>
  </g>
</svg>

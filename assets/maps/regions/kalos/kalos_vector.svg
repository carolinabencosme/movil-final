<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" role="img" aria-label="Stylized Kalos region map">
  <defs>
    <linearGradient id="kalos-sea" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#70b5e8"/>
      <stop offset="100%" stop-color="#5095c8"/>
    </linearGradient>
    <linearGradient id="kalos-land" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#88c568"/>
      <stop offset="100%" stop-color="#68a548"/>
    </linearGradient>
    <linearGradient id="kalos-mountain" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#a89880"/>
      <stop offset="100%" stop-color="#887860"/>
    </linearGradient>
    <linearGradient id="kalos-city" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f4e8d0"/>
      <stop offset="100%" stop-color="#dcd0b8"/>
    </linearGradient>
    <linearGradient id="kalos-tower" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#d8b078"/>
      <stop offset="100%" stop-color="#b89058"/>
    </linearGradient>
    <radialGradient id="kalos-glow" cx="0.5" cy="0.4" r="0.7">
      <stop offset="0%" stop-color="#b8d8ff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#70b5e8" stop-opacity="0"/>
    </radialGradient>
    <filter id="kalos-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="5" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Ocean background -->
  <rect width="1000" height="1000" fill="url(#kalos-sea)"/>
  <rect width="1000" height="1000" fill="url(#kalos-glow)" opacity="0.4"/>

  <!-- Main landmass (star-shaped Kalos) -->
  <g id="kalos-land" filter="url(#kalos-shadow)">
    <!-- Vaniville - Aquacorde area (south) -->
    <path d="M400 820c-48-32-68-88-48-145 22-62 78-108 148-128 75-22 158-18 222 15 62 30 95 82 92 138-3 60-45 112-105 142-65 32-145 42-218 28-50-10-75-32-91-50z" fill="url(#kalos-land)"/>
    
    <!-- Santalune - Lumiose area (central) -->
    <path d="M480 480c62-42 145-58 222-42 72 15 135 58 168 122 32 62 35 135 8 198-28 65-92 112-165 135-78 25-165 18-235-22-65-38-112-100-128-172-18-72-8-155 35-218 32-45 65-58 95-1z" fill="url(#kalos-land)"/>
    
    <!-- Northern Kalos (Cyllage - Shalour area, west) -->
    <path d="M220 380c-42-48-48-118-18-175 32-62 98-102 172-112 78-12 158 8 215 58 52 45 75 112 58 175-18 65-68 118-138 145-75 28-162 28-232-5-48-25-48-58-57-86z" fill="url(#kalos-land)"/>
    
    <!-- Eastern Kalos (Laverre - Anistar) -->
    <path d="M720 380c42-48 115-72 185-65 68 7 130 42 165 100 32 52 38 118 15 175-25 60-78 105-145 125-72 22-152 15-212-22-58-35-98-95-108-162-12-68 5-142 45-195 28-35 42-38 55 44z" fill="url(#kalos-land)"/>
    
    <!-- Northern mountains (Frost Cavern area) -->
    <path d="M520 220c38-42 102-62 165-58 60 4 115 32 148 78 30 42 38 98 18 145-22 50-68 88-125 105-62 18-132 12-185-18-50-28-85-78-95-135-12-58 0-122 35-162 22-25 28-22 39 45z" fill="url(#kalos-mountain)"/>
    
    <!-- Victory Road area (north-east) -->
    <path d="M720 180c32-35 85-52 135-48 48 4 92 28 118 65 25 35 32 82 18 122-15 42-52 75-98 88-50 15-108 10-152-15-42-23-72-65-78-112-8-48 2-98 32-135 18-22 18-18 25 35z" fill="url(#kalos-mountain)" opacity="0.9"/>
    
    <!-- Lumiose City - Prism Tower -->
    <g id="lumiose-tower">
      <ellipse cx="500" cy="500" rx="65" ry="52" fill="url(#kalos-city)"/>
      <!-- Prism Tower (iconic) -->
      <path d="M490 520 L495 460 L500 400 L505 460 L510 520 Z" fill="url(#kalos-tower)"/>
      <path d="M485 400 L500 380 L515 400 Z" fill="url(#kalos-tower)"/>
      <ellipse cx="500" cy="385" rx="8" ry="10" fill="#f8d090"/>
    </g>
    
    <!-- Other Cities -->
    <ellipse cx="420" cy="850" rx="38" ry="30" fill="url(#kalos-city)"/><!-- Vaniville Town -->
    <ellipse cx="460" cy="760" rx="42" ry="34" fill="url(#kalos-city)"/><!-- Aquacorde Town -->
    <ellipse cx="380" cy="680" rx="48" ry="38" fill="url(#kalos-city)"/><!-- Santalune City -->
    <ellipse cx="280" cy="480" rx="48" ry="38" fill="url(#kalos-city)"/><!-- Cyllage City -->
    <ellipse cx="220" cy="380" rx="45" ry="36" fill="url(#kalos-city)"/><!-- Shalour City -->
    <ellipse cx="620" cy="420" rx="48" ry="38" fill="url(#kalos-city)"/><!-- Laverre City -->
    <ellipse cx="720" cy="340" rx="45" ry="36" fill="url(#kalos-city)"/><!-- Anistar City -->
    <ellipse cx="680" cy="240" rx="42" ry="34" fill="url(#kalos-city)"/><!-- Snowbelle City -->
  </g>

  <!-- Routes -->
  <g fill="none" stroke="#f8e890" stroke-width="8" stroke-linecap="round" opacity="0.6">
    <path d="M420 850 L440 800 L460 760"/><!-- Route 1 -->
    <path d="M460 760 L440 720 L420 680"/><!-- Route 2 -->
    <path d="M420 680 L380 680"/><!-- Route 3 -->
    <path d="M380 680 L440 640 L480 600"/><!-- Route 4-5 -->
    <path d="M480 600 L490 550 L500 500"/><!-- Route 6 -->
    <path d="M500 500 L400 500 L320 500"/><!-- Route 7-8 -->
    <path d="M320 500 L280 480"/><!-- Route 9 -->
    <path d="M500 500 L560 480 L620 450"/><!-- Route 14-15 -->
    <path d="M620 450 L620 420"/><!-- Route 16 -->
    <path d="M620 420 L660 380 L720 340"/><!-- Route 17-18 -->
    <path d="M720 340 L700 290 L680 240"/><!-- Route 19-20 -->
  </g>

  <!-- Water bodies -->
  <g fill="#5fa8d8" opacity="0.65">
    <ellipse cx="360" cy="580" rx="45" ry="55"/><!-- Lake -->
    <ellipse cx="640" cy="520" rx="50" ry="60"/><!-- Lake -->
    <path d="M100 600 Q130 660 160 720 Q180 760 170 800 Q150 840 120 860 Q80 860 50 830 Q30 780 30 720 Q30 640 100 600z"/><!-- Western bay -->
    <path d="M850 300 Q900 360 920 440 Q920 520 890 580 Q860 620 820 640 Q800 600 800 540 Q800 460 830 400 Q850 340 850 300z"/><!-- Eastern bay -->
  </g>

  <!-- Clouds -->
  <g fill="#fcfcff" stroke="#e8ecf8" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" opacity="0.85">
    <path d="M180 100c26-38 90-32 118 2 38-24 98-8 112 28 42-10 90 24 88 64-6 42-68 58-118 36-36 32-125 24-148-18-32-6-52-38-45-68 4-16 12-32 28-44z"/>
    <path d="M720 70c32-32 105-30 138 6 36-18 88 0 104 30 18 48-32 98-92 88-24 42-108 54-148 22-42 8-92-18-95-56-2-32 28-62 68-68 2-8 8-16 25-22z"/>
    <path d="M280 880c28-28 95-24 118 8 42-18 105-2 118 35 24 68-78 112-145 72-42 38-142 16-150-42-6-42 35-78 85-68 0-12 4-20 14-28z"/>
  </g>
</svg>
